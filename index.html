<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="maincont">
    <div class="weatherapp">
        <form class="searchform">
            <input class="cityinput" type="text" placeholder ="Search city here!">
            <button class="searchbtn" type="submit"><i class="material-icons">
                search
            </i>
            </button>  
        </form>
        <div class="city-date-sec">
            <h2 class="city">Indore</h2>
            <p class="date">13 jan 2024</p>
        </div>
        <div class="temp-info">
            <div class="description">
                <i class="material-icons">
                    sunny
                </i>
                <span class="description-text">sunny</span>
            </div>
            <div class="temp">20Â°</div>
        </div>
        <div class="add-info">
            <div class="wind-info"><i class="material-icons">
                air
            </i>
            <h3 class="wind-speed">4 km/h</h3>
            <p class="wind-lvl">Wind</p>

            </div>
            <div class="humidity-info">
                <i class="material-icons">
                    water_drop
                </i>
                <h3 class="humid-speed">56%</h3>
                <p class="humid-lvl">Humidity</p>
            </div>
            <div class="visibility-info">
                <i class="material-icons">
                    visibility
                </i>
                <h3 class="visible-speed">10 km</h3>
                <p class="visible-lvl">Visibility</p>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
